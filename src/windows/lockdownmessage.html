<div class="custom-message-container" ng-controller="LockdownmessageController as vm"  ng-init="vm.onCheckMessage()" ng-cloak><br/>
  <div class="row">
      <div class="col-sm-12 text-end custom-img">      
        <img ng-src="{{vm.msglogo}}" width="150px" height="150px"  />   
      </div> 
  </div>
  <div class="row" style="padding-top:10px;" >            
      <div class="col-sm-4">
        <img ng-src="{{vm.alert}}" />   
      </div>
      <div class="col-sm-8" style="font-size:40px">   
        <label ng-style="{'color':'#CC0000'}">{{vm.message}}</label>
      </div>   
  </div>
  <div hidden>  
    <audio controls autoplay>
      <source ng-if="vm.sound" src="{{vm.sound}}" type="audio/mpeg">      
    </audio>
  </div>
  <div class="row" >
        <div class="col-sm-9">
          <h6 class="footer" ng-style="{'color':'#CC0000'}"><b>This alert message has been broadcast by {{vm.msgname}} @{{ vm.frmDate | date:'yyyy-MM-dd HH:mm:ss'}}</b></h6>
        </div>
        <div class="col-sm-3">      
            <button class="btn btn-custom" ng-style="{'background-color':'#CC0000','font-size':'15pt'}"  ng-click="vm.onSaveMessageDtls();" type="submit">Confirm & Close Message</button>                                 
        </div>                
  </div>
</div>
