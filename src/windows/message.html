<div class="custom-message-container" ng-controller="MessageController as vm"  ng-init="vm.onCheckMessage()" ng-cloak><br/>
    <div class="row">
        <div class="col-sm-12 text-end custom-img">      
          <img ng-src="file:///assets/img/audiebant_logo.jpg" width="400px" height="50px" />  
        </div> 
    </div>
    <br/>
    <div class="row top-padding msg-scroll msg-scroll-style" >            
        <div class="col-sm-4">
          <img ng-src="file:///assets/img/alert.jpg" width="200px" height="200px" />   
        </div>
        <div class="col-sm-8">   
          <label class="it-would-not">{{vm.message}}</label>
        </div>   
    </div>
    <div class="row top-padding" >
          <div class="col-sm-9">
            <h6 ng-style="{'color':'#ff0000'}">This alert message has been broadcast by dean high @{{ vm.frmDate | date:'yyyy-MM-dd HH:mm:ss'}}</h6>
          </div>
          <div class="col-sm-3 text-end">      
              <button class="btn btn-danger"  ng-click="vm.onSaveMessageDtls();" type="submit">Close and confirm message &nbsp;</button>                                 
          </div>                
    </div>
</div>
