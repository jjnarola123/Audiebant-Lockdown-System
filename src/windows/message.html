<div class="custom-message-container" ng-controller="MessageController as vm"  ng-init="vm.onCheckMessage()" ng-cloak><br/>
    <div class="row">
        <div class="col-sm-12 text-end custom-img">      
          <img ng-src="{{vm.src}}" ng-if="vm.src" width="250px" height="50px" />  
          <img ng-src="{{vm.msglogo}}" ng-if="vm.msglogo" width="200px" height="130px" />  
        </div>   
    </div>
    <br/>
    <div class="row  msg-scroll msg-scroll-style" >            
        <div class="col-sm-4" ng-if="vm.emoji">
          <img ng-src="{{vm.emoji}}" width="200px" height="150px" />   
        </div>
        <div class="col-sm-8" ng-style="{'font-size':vm.fontsize}">   
          <label ng-style="{'color':vm.msgcolor!='' ? vm.msgcolor : '#dc9435'}">{{vm.message}}</label>
        </div>   
    </div>
    <!-- <div hidden>  
      <audio controls autoplay>
        <source ng-if="vm.sound" src="{{vm.sound}}" type="audio/mpeg">       
      </audio>
    </div> -->
    <div class="row">
          <div class="col-sm-9">
            <h6 class="footer" ng-style="{'color':'#dc9435'}">This alert message has been broadcast by {{vm.msgname}} @{{ vm.frmDate | date:'yyyy-MM-dd HH:mm:ss'}}</h6>
          </div>
          <div class="col-sm-3">      
              <button class="btn btn-custom" style="background-color:#dc9435" ng-click="vm.onSaveMessageDtls();" type="submit">Close and confirm message &nbsp;</button>                                 
          </div>                
    </div>
</div>
