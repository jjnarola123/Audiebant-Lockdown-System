<div class="custom-message-container" ng-controller="MessageController as vm"  ng-init="vm.onCheckMessage()" ng-cloak><br/>
    <div class="row">
        <div class="col-sm-12 text-end" >      
          <img src="{{vm.src}}"  width="200px"  height="100px" />  
        </div> 
    </div>
    <div class="row top-padding" >            
        <div class="col-sm-4" ng-if="vm.disabledLicDtls">
          <img src="{{vm.emoji}}"  width="200px" height="200px" />   
        </div>
        <div class="col-sm-8 invalid-input" ng-style="{'font-size':vm.fontsize}">   
          <label ng-style="{'color':vm.msgcolor}">{{vm.message}}</label>               
        </div>   
    </div>
    <div class="row top-padding" >
          <div class="col-sm-9">
            <h6 ng-style="{'color':vm.msgcolor}">This alert message has been broadcast by dean high @{{ vm.frmDate | date:'yyyy-MM-dd HH:mm:ss'}}</h6>
          </div>
          <div class="col-sm-3 text-end">      
              <button class="btn btn-custom" ng-style="{'background-color':vm.msgcolor}" ng-click="vm.onSaveConnectionDtls();" type="submit">Close and confirm message &nbsp;</button>                                 
          </div>                
    </div>
</div>
