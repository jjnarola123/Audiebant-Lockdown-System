<div class="containerstyle-mt" ng-controller="SetZonesController as vm"  ng-init="vm.onGetZones()" ng-cloak>
    <div class="justify-content-center ">
        <ng-form novalidate name="frm">
          <div class="card">            
                <div class="card-header">
                     <div class="row">
                         <div class="col-sm-4">
                            <h6>Audiebant Set Zones</h6>
                         </div>
                         <div class="col-sm-8 text-end">    
                            <div ng-if="vm.disabledDbDtls">                    
                               <a class="lnk-login"  ng-disabled="vm.disabledDbDtls"  ng-click="vm.onLogin()">Login</a>                                   
                            </div>
                          </div>
                         <div class="fs-12">* Please tick the relevant zones from the list below. if no zones are showing, please check you have an active internet connection.</div>
                      </div>
                </div>
                <div class="card-body">
                  <div class="row">            
                      <h6>Choose zone(s) :</h6>
                      <div class="col-sm-4">
                        <input type="checkbox" ng-disabled="vm.disabledDbDtls" ng-model="All" ng-checked="checkAll" ng-click="vm.updateAll(this)"  ng-disabled=''><label>All zone(s)</label>
                      </div>
                      <div class="col-sm-4" ng-repeat='zonegroup in groupzones'>
                        <input ng-model="zonegroup.id" ng-disabled="vm.disabledDbDtls" ng-click="vm.updateSelection($index, groupzones)" type="checkbox" />            
                        <label for='{{zonegroup.zone_name}}'>{{zonegroup.zone_name}}</label>
                      </div>      
                  </div>
                  <div class="row">            
                          <div class="col-sm-6"></div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <h6>Current selected zones :</6>
                              </div>
                              <div class="form-group">
                                  <h6>Replace by ticking new zones on left...</h6>
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="zone-scroll scroll-style">                          
                                  <div class="form-group" ng-repeat='zone in zones' ><input type='checkbox'  ng-checked="checkAll" id='{{zone.id}}' ng-disabled="vm.disabledDbDtls" value='{{ zone.zone_name }}' ng-model='zone.selected'>&nbsp;<label for='{{zone.zone_name}}'>{{zone.zone_name}}</label></div>                               
                             </div>  
                          </div>
                          <div class="col-sm-6"  >   
                              <div class="zone-box zone-scroll scroll-style">
                                  <div class="form-group" ng-repeat='zone in zones' >
                                      <label class="label-color">{{zone.zone_name}}</label>
                                  </div>
                              </div>                     
                          </div>                   
                          <div class="row mt-2" ng-if="vm.result"> 
                              <div class="col-sm-12">
                                  <div class="d-flex justify-content-center it-would-not">{{vm.result}}</div>
                              </div>
                          </div>  
                  </div>
                </div>
                <div class="card-footer">
                    <div class="float-right">    
                        <div class="form-group">                                
                            <button class="btn btn-main" type="submit" ng-disabled="vm.disabledDbDtls" ng-click="vm.onSaveConnectionDtls(frm);">Update Zones and Close</button>
                        </div>
                    </div>
                </div>
          </div>      
        </ng-form>           
    </div>
  </div>
