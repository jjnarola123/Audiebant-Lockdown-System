<div class="container" ng-controller="SetZonesController as vm"  ng-init="vm.onGetZones()" ng-cloak>
  <div class="d-flex justify-content-left mt-5">
      <ng-form novalidate name="frm">
        <div class="card">
              <div class="card-header">
                  <h6>Audiebant Set Zones</h6>
                  <h6>Please tick the relevant zones from the list below. if no zones are showing, please check you have an active internet connection</h6>
                  <a class="lnk-login" ng-click="vm.onLogin()">Login</a>
                </div>  
              <div class="card-body">
                  <div class="row">            
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <h5 class="it-would-not ">Current selected zones :</h5>
                            </div>
                            <div class="form-group">
                                <label>Replace by ticking new zones on left...</label>
                            </div>
                        </div>
                        <div class="col-sm-6 zone-scroll">                          
                            <div class="form-group" ng-repeat='zone in zones' ><input type='checkbox' id='{{zone.id}}' ng-disabled="vm.disabledDbDtls" value='{{ zone.zone_name }}' ng-model='zone.selected'>&nbsp;<label for='{{zone.zone_name}}'>{{zone.zone_name}}</label></div>                               
                        </div>  
                        <div class="col-sm-6">   
                            <div class="zone-box zone-scroll">
                                <div class="form-group" ng-repeat='zone in zones' >
                                    <label class="label-color">{{zone.zone_name}}</label>
                                </div>
                            </div>                     
                        </div>                   
                        <div class="row mt-2" ng-if="vm.result"> 
                            <div class="col-sm-12">
                                <div class="d-flex justify-content-center it-would-not">{{vm.result}}</div>
                            </div>
                        </div>  
                  </div>
              </div>
              <div class="card-footer">
                  <div class="float-right">    
                      <div class="form-group">                                
                          <button class="btn btn-main" type="submit" ng-disabled="vm.disabledDbDtls" ng-click="vm.onSaveConnectionDtls(frm);">Save Zones</button>
                          <button class="btn btn-main" type="button" ng-disabled="vm.disabledDbDtls" ng-click="vm.onClose();">Cancel and Close</button>
                      </div>
                  </div>
              </div>
        </div>      
      </ng-form>           
  </div>
</div>
